<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | FB_webShareTest</title>
  </head>
  <body style="text-align: center">
    <!--FB Script-->

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "281143746710814",
          cookie: true,
          xfbml: true,
          version: "v10.0",
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <!--*********-->
    <canvas
      id="unity-canvas"
      style="width: 960px; height: 600px; background: #231f20"
    ></canvas>
    <script src="Build/FB_share_test.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FB_share_test.data",
        frameworkUrl: "Build/FB_share_test.framework.js",
        codeUrl: "Build/FB_share_test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FB_webShareTest",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
