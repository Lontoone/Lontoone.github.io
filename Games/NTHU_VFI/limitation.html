  <div class="video-container">
    <h1> Limitation </h1>
    <p> 如圖所示，我們的研究目標在於估計出更準確貼近 Ground Truth（GT）的光流場，以降低最終的 Endpoint Error（EPE）。為此，我們利用雙向光流（Forward 及 Backward）分別對原始影像進行 warping，並透過融合兩者結果以進行影格合成。

    細小物件失真問題屬於 frame synthesis 的範疇，主要來自影像生成階段的像素內容缺失，而非 motion estimation 本身的錯誤。 </p>
